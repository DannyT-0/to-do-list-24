<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="main.js" type="module"></script>
		<link rel="stylesheet" href="../src/style.css" />
	</head>
	<body>
		<header>
			<h1>To-Do List</h1>
		</header>

		<main class="flex-container">
			<div class="container">
				<aside>
					<form id="taskForm">
						<label for="taskTitle">Title:</label>
						<input type="text" id="taskTitle" name="taskTitle" />

						<label for="dateCreated">Date Created:</label>
						<input type="date" id="dateCreated" name="dateCreated" />

						<label for="lastEdited">Last Edited:</label>
						<input type="date" id="lastEdited" name="lastEdited" />

						<label for="task1">Task 1:</label>
						<input type="text" id="task1" name="task1" />

						<label for="task2">Task 2:</label>
						<input type="text" id="task2" name="task2" />

						<label for="task3">Task 3:</label>
						<input type="text" id="task3" name="task3" />

						<button type="submit" id="addTask">Add Task</button>
					</form>
				</aside>
				<section class="todo-list">
					<h2>To-Do List</h2>
					<ul>
						<!-- Placeholder tasks -->
						<li>Task 1</li>
						<li>Task 2</li>
						<li>Task 3</li>
						<li>
							Date Created: <span id="date-created">January 1, 2024</span>
						</li>
						<li>Last Edited: <span id="last-edited">January 2, 2024</span></li>
					</ul>
					<button id="delete" class="delete">Delete</button>
				</section>
			</div>
		</main>

		<footer>
			<p>&copy; 2024 Danny Tokarev</p>
		</footer>
	</body>
</html>
